<div> 
	<accordion close-others="oneAtATime"> 
		<accordion-group is-open="status.open" class="panel-danger story"> 
			<accordion-heading> 
				<div class="story-header">{{story.name}}
					<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"> </i> 
					<p class="story-prio">{{story.priority}}</p> 
				</div> 
			</accordion-heading> 
			<div class="story-info"> 
				<p class="story-name">{{story.user.firstname}} {{story.user.lastname}}</p> 
				<progressbar class="progress-striped active workItemStatus" animate="false" value="dynamic" type="success"></progressbar> 
			</div> 
			<p>{{story.description}}</p>
			<div class="issues">
				<i class="pull-right glyphicon glyphicon-warning-sign" ng-click="openIssuesModal()" ng-class="{'has-issues': hasIssues()}"></i>
			</div>
		</accordion-group> 
	</accordion> 
</div>
