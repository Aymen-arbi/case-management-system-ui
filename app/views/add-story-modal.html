<div class="modal-header">
    <h3 class="modal-title">Add Story</h3>
</div>
<div class="modal-body">
    <form  tabindex="-1" id="addForm">
        <div class="title">
            <label>Title</label>
            <input type="text" placeholder="Title" name="name" class="form-control" id="title" ng-model="story.name" >
        </div>
        <div class="description">
            <label>Description</label></br>
            <textarea type="text" style="width:100%;" placeholder="description" name="description" rows="5"  id="description" ng-model="story.description"></textarea>
        </div>
    </br>
    <select class="btn btn-default" ng-model="story.priority">
        <option value="VERY_LOW">Very Low</option>
        <option value="LOW">Low</option>
        <option value="NORMAL" selected>Normal</option>
        <option value="HIGH">High</option>
        <option value="VERYHIGH">Very High</option>
    </select>
    </br>
    </form>
</div>
<div class="modal-footer">
    <button  class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
